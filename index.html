<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab6</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <form id="form" onsubmit="return false">
    <div class="head">Checkout</div>
    <div class="main">
      <div class="row-pos">
        <div class="div_double">
          <input class="checkout" id="firstName" placeholder="First Name" />
        </div>
        <div class="div_double">
          <input type="text" class="checkout" id="lastName" placeholder="Last Name" />
        </div>
      </div>
      <input type="text" class="checkout" id="company" placeholder="Company Name" />
      <input type="email" class="checkout" id="email" placeholder="Email" />
      <select id="country" class="checkout_elems">
        <option value="russia">Russia</option>
        <option value="usa">Usa</option>
        <option value="germany">Germany</option>
      </select>
      <input type="text" class="checkout" id="address" placeholder="Address" />
      <input type="text" class="checkout" id="towm" placeholder="Town" />
      <div class="row-pos">
        <div class="div_double">
          <input type="text" class="checkout" id="zip" placeholder="Zip Code" />
        </div>
        <div class="div_double">
          <input type="text" class="checkout" id="phone" placeholder="Phone No" />
        </div>
      </div>
      <textarea class="checkout_elems" id="review" cols="30" rows="20"
        placeholder="Leave a comment about your order"></textarea>
      <div class="bottom">
        <div class="check">
          <div class="row-pos-check">
            <input type="checkbox" name="check1" id="check1" />
            <label for="check1" class="label_check">Create an account</label>
          </div>
          <div class="row-pos-check">
            <input type="checkbox" name="check2" id="check2" />
            <label for="check2" class="label_check">Ship to a different address</label>
          </div>
        </div>
        <button class="btn" onclick="checkform()">Отправить</button>
      </div>
    </div>
  </form>
  <script src="./assets/js/main.js"></script>
</body>

</html>
