<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form onsubmit="return false">
      <div class="head">Checkout</div>
      <div class="main">
        <div class="row-pos">
          <div class="div_double">
            <input class="checkout" id="0" placeholder="First Name" />
          </div>
          <div class="div_double">
            <input
              type="text"
              class="checkout"
              id="1"
              placeholder="Last Name"
            />
          </div>
        </div>
        <input type="text" class="checkout" id="2" placeholder="Company Name" />
        <input type="email" class="checkout" id="3" placeholder="Email" />
        <select name="country" id="country-select" class="checkout_elems">
          <option value="russia">Russia</option>
          <option value="usa">Usa</option>
          <option value="germany">Germany</option>
        </select>
        <input type="text" class="checkout" id="4" placeholder="Address" />
        <input type="text" class="checkout" id="5" placeholder="Town" />
        <div class="row-pos">
          <div class="div_double">
            <input type="text" class="checkout" id="6" placeholder="Zip Code" />
          </div>
          <div class="div_double">
            <input type="text" class="checkout" id="7" placeholder="Phone No" />
          </div>
        </div>
        <textarea
          class="checkout_elems"
          name="review"
          id="review-form"
          cols="30"
          rows="20"
          placeholder="Leave a comment about your order"
        ></textarea>
        <div class="bottom">
          <div class="check">
            <div class="row-pos-check">
              <input type="checkbox" name="check1" id="check1" />
              <label for="check1" class="label_check">Create an account</label>
            </div>
            <div class="row-pos-check">
              <input type="checkbox" name="check2" id="check2" />
              <label for="check2" class="label_check"
                >Ship to a different address</label
              >
            </div>
          </div>
          <button class="btn" onclick="checkform()">Отправить</button>
        </div>
      </div>
    </form>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
