<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="head">Checkout</div>
    <div class="main">
      <div class="row-pos">
        <input type="text" class="checkout" placeholder="First Name" />
        <div class="space"></div>
        <input type="text" class="checkout" placeholder="Last Name" />
      </div>
      <input type="text" class="checkout" placeholder="Company Name" />
      <input type="email" class="checkout" placeholder="Email" />
      <select name="country" id="country-select" class="checkout">
        <option value="russia">Russia</option>
        <option value="usa">Usa</option>
        <option value="germany">Germany</option>
      </select>
      <input type="text" class="checkout" placeholder="Address" />
      <input type="text" class="checkout" placeholder="Town" />
      <div class="row-pos">
        <input type="text" class="checkout" placeholder="Zip Code" />
        <div class="space"></div>
        <input type="text" class="checkout" placeholder="Phone No" />
      </div>
      <textarea class="checkout" name="review" id="review-form" cols="30" rows="20" placeholder="Leave a comment about your order"></textarea>
      <div class="check">
        <div class="row-pos-check">
          <input type="checkbox" name="check1" id="check1" />
          <label for="check1">Create an account</label>
        </div>
        <div class="row-pos-check">
          <input type="checkbox" name="check2" id="check2" />
          <label for="check2">Ship to a different address</label>
        </div>
      </div>
    </div>
  </body>
</html>
