<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="head">Checkout</div>
    <div class="main">
      <div class="row-pos">
        <input type="text" class="checkout" placeholder="First Name" onblur="clearForm(0)"/>
        <div class="space"></div>
        <input type="text" class="checkout" placeholder="Last Name" onblur="clearForm(1)"/>
      </div>
      <input type="text" class="checkout" placeholder="Company Name" onblur="clearForm(2)"/>
      <label class="clearfield">asd</label>
      <input type="email" class="checkout" placeholder="Email" onblur="clearForm(3)"/>
      <select name="country" id="country-select" class="checkout_elems">
        <option value="russia">Russia</option>
        <option value="usa">Usa</option>
        <option value="germany">Germany</option>
      </select>
      <input type="text" class="checkout" placeholder="Address" onblur="clearForm(4)"/>
      <input type="text" class="checkout" placeholder="Town" onblur="clearForm(5)"/>
      <div class="row-pos">
        <input type="text" class="checkout" placeholder="Zip Code" onblur="clearForm(6)"/>
        <div class="space"></div>
        <input type="text" class="checkout" placeholder="Phone No" onblur="clearForm(7)"/>
      </div>
      <textarea class="checkout_elems" name="review" id="review-form" cols="30" rows="20" placeholder="Leave a comment about your order"></textarea>
      <div class="check">
        <div class="row-pos-check">
          <input type="checkbox" name="check1" id="check1" />
          <label for="check1" class="label_check">Create an account</label>
        </div>
        <div class="row-pos-check">
          <input type="checkbox" name="check2" id="check2" />
          <label for="check2" class="label_check">Ship to a different address</label>
        </div>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
