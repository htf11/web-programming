<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="visible_items">
      <div class="left_pos">
        <form id="form" class="form" onsubmit="return false">
          <input  id="username" placeholder="Enter your name">
          <input type="email" id="email" placeholder="Enter email address">
          <input type="text" id="sub" placeholder="Enter your subject">
        </form>
      </div>
      <div class="space"></div>
      <div class="right_pos">
        <textarea class="msg" name="review" id="review-form" cols="30" rows="20" placeholder="Message"></textarea>
      </div>
    </div>
    <button class="btn" form="form" type="submit" onclick="check()">Send message</button>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
